actor: ApiTester
suite_namespace: App\Tests\Api
modules:
    # enable helpers as array
    enabled:
        - Symfony:
            app_path: 'src'
            environment: 'test'
        - REST:
            depends: Symfony
            part: Json
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - \App\Tests\Helper\Api
        - Asserts